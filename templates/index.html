{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="section index">
        <h2>Airing and Upcoming Shows</h2>
        <div class="row row-cols-1 row-cols-md-3">
            {% for show in list %}
                <div class="col mb-4">
                    <div class="card h-100">
                        <div class="row no-gutters">
                            <div class="col-4">
                                <img src="{{ show.thumbnail }}" class="card-img" alt="picture of {{ show.title }}">
                            </div>
                            <div class="col-8">
                                <div class="card-body card-detail">
                                    <h5>{{ show.title }}</h5>
                                    <p class="card-text">Episodes: {{ show.episodes }}</p>
                                    <p class="card-text">Release Date: {{ show.released_at }}</p>
                                </div>
                                <div class="card-buttons">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dramaInfo" value="{{ show.url }}">See More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <!-- Modal -->
            <div class="modal fade" id="dramaInfo" tabindex="-1" aria-labelledby="dramaInfoLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="dramaInfoModalLabel">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add to Calendar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
